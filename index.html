<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container-fluid mt-5 bg-secondary rounded">
        <h2 class="text-white">Registration Form</h2>
        <form action="index.php" method="post">
            <div class="mt-3 mb-3 text-white">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name"  class="rounded" placeholder="Enter your Name">

            </div>
            <div class="mt-3 text-white">
                <label for="nmail">Email:</label>
                <input type="text" class="form-control"  class="rounded" name="email" placeholder="Enter your Mail">

            </div>
            <div class=" form-check mt-3 mb-3 text-white">
                <label for="form-check-label">
                    <input type="checkbox" class="form-check-input" name="remember">
                     Remember Me
                </label>

            </div>
            <div class="mt3 mb-3">
                <button type="Submit" class="btn btn-primary">Submit</button>

            </div>
        </form>

    </div>
    
</body>
</html>
